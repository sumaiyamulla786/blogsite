{% extends 'base_layout.html' %}

{% block content %}
    <form action="{% url 'accounts:login' %}" class="site-form" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" value="{ request.GET.next }" name="next">
    {% endif %}
    <input type="submit" value="Login">
    </form>

{% endblock %}
